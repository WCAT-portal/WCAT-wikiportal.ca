<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - WCAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      color: white;
    }
    img {
      height: 100px;
      width: auto;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #00cc66;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00994d;
    }
    .error-message {
      color: #ff6666;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="WCAT Logo" />
    <h2>Login</h2>
    <div class="error-message" id="errorMsg">Invalid username or password</div>
    <form id="loginForm">
      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    if (sessionStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'wiki.html';
    }

    const errorMsg = document.getElementById('errorMsg');

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === 'Cap$tone25!') {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'wiki.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
