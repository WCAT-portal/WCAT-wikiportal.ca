<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #333;
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.7rem 0;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === 'Cap$tone25') {
        alert('Login successful!');
        // Redirect to wiki page or do something here
        window.location.href = 'wiki.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
