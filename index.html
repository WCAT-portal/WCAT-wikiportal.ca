<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - WCAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7); /* semi-transparent black for readability */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
      color: white;
    }
    img {
      height: 100px;
      width: auto;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 5px #00ff99;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00994d;
    }
    .error {
      color: #ff6666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="WCAT Logo" />
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="error" id="errorMsg" style="display:none;">Invalid username or password.</div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple hardcoded check for demo purposes
      if (username === 'admin' && password === 'password') {
        window.location.href = 'wiki.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
